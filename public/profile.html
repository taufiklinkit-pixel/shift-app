<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/profile.js"></script>
</head>
<body>
  <div class="login-box" style="margin:40px auto;">
    <h2>My Profile</h2>
    <input type="file" id="avatar-file" accept="image/*">
    <button id="upload-avatar">Upload Avatar</button>
    <hr style="margin:16px 0; opacity:0.3;">
    <input type="url" id="avatar-url" placeholder="Or set Avatar by URL">
    <button id="save-profile">Save URL</button>
    <div id="profile-msg" class="error"></div>
  </div>
</body>
</html>
